<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title class="name">Project 3 Online Registration Form</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  </head>

<!--main-->
<body>
  <header class="banner">
    <h1>The Code Review</h1>

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox.</p>
  <hr class="top">
  </header>

  <form action="index.html" method="POST">
    <fieldset class="container">
      <legend class="contact">Contact Information</legend>
    <div class="flex">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user-name" placeholder="required">
    </div>
    <div class="flex">
      <label for="email">Email Address</label>
      <input type="text" id="email" name="user-email" placeholder="required">
    </div>
    <div class="flex">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="user-phone">
    </div>
      <div class="flex">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user-address">
    </div>
      <div class="flex">
      <label for="city">City</label>
      <input type="text" id="city" name="user-city">
    </div>
      <div class="flex">
      <label for="state">State</label>
      <select id="state" name="user-state">
        <optgroup label="State">
          <option disabled selected class="option">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </optgroup>
      </select>
    </div>
      <div class="flex">
      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code" name="user-zip-code">
    </div>
    </fieldset>

    <hr class="bottom">

    <fieldset class="newsletter container">
      <legend class="news">Newsletter</legend>

      <p class="newsletter-p">Select the newsletters you would like to receive.</p>
      
    <div class="inline-field">
      <div class="flex_box">
      <input type="checkbox" id="html-news" name="html-news" value="html"> 
      <label for="html-news">HTML News</label></div>
      <div class="flex_box">
      <input type="checkbox" id="css-news" name="css-news" value="css">
      <label for="css-news">CSS News</label></div>
      <div class="flex_box">
      <input type="checkbox" id="javascript-news" name="jacascript-news" value="java">
      <label for="javascript-news">Javascript News</label></div>
      
      <p class="newsletter-p">Newsletter format</p>
      <div class="flex_box">
      <input type="radio" id="html-format" name="html-format" value="HTML">
      <label for="html-format">HTML</label></div>
      <div class="flex_box">
      <input type="radio" id="plain-format" name="plain-format" value="plain-format">
      <label for="plain-format">Plain text</label></div>
    </div>

      <p class="newsletter-p3">Other topics you'd like to hear about</p>
      <textarea id="topics" name="user-topics"></textarea>
    
      <button type="submit" id="sign-up" name="user-sign-up">Sign Up</button>
    </fieldset>
  </form>

<!--footer-->
  <footer>
<p class="copy">Copyright The Code Review</p>
  </footer>

</body>
</html>
